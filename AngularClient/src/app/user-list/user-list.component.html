<div style="overflow:auto">
  <table class="table table-bordered table-striped">
    <thead style="background-color: royalblue">
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Password</td>
        <td>Profession</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.password}}</td>
        <td>{{user.profession}}</td>
      </tr>
    </tbody>
  </table>
</div>
